<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">My Task</a></li>
        <li class="breadcrumb-item"><a href="#">Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('home/task/permit')}">Pengajuan Ijin</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Pengajuan Ijin</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('home/task/permit/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('home/task/permit/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <input name="izin_id" type="hidden" value="{$detail.izin_id|default:''}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Nama Karyawan</label>
                                    <div class="col-md-9">
                                        : <label class="control-label">{$detail.nama_lengkap|default:''}</label>
                                    </div>
                                </div>                            
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Tanggal Ijin</label>
                                    <div class="col-md-9">
                                        : <label class="control-label">{$dtm->get_full_date($detail.izin_tanggal|default:'')}</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Waktu</label>
                                    <div class="col-md-9">
                                        : <label class="control-label">{$detail.izin_waktu_mulai|default:''} - {$detail.izin_waktu_selesai|default:''}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Ijin</label>
                                    <div class="col-md-9">
                                        : <label class="control-label">{$detail.jenis_izin|default:''}</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Alasan Ijin</label>
                                    <div class="col-md-9">
                                        : <label class="control-label">{$detail.izin_uraian|upper|default:''}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
