<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">My Task</a></li>
        <li class="breadcrumb-item"><a href="#">Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('home/task/permit')}">Pengajuan Ijin</a></li>
        <li class="breadcrumb-item active">Print Out</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Print Out Data Pengajuan Ijin</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('home/task/permit/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <input name="izin_id" type="hidden" value="{$detail.izin_id|default:''}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Nama Karyawan</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.nama_lengkap|default:''}</b></label>
                                    </div>
                                </div>                            
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Tanggal Ijin</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$dtm->get_full_date($detail.izin_tanggal|default:'')}</b></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Waktu</label>
                                    <div class="col-md-9">
                                        {if !empty($detail.izin_waktu_mulai) && !empty($detail.izin_waktu_mulai)}
                                        <label class="control-label">
                                        <b>{$detail.izin_waktu_mulai|default:''} - {$detail.izin_waktu_selesai|default:''}</b>
                                        </label>
                                        {/if}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Nomor Ijin</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.izin_nomor|default:''}</b></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Jenis Ijin</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.jenis_izin|default:''}</b></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Keterangan</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.izin_uraian|upper|default:''}</b></label>
                                    </div>
                                </div>                           
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>                    
                </form>                
                <div class="box-footer" align="right">
                    <a href="{$config->site_url('home/task/permit/print_process/'|cat:$detail.izin_id)}" class="btn btn-default"><i class="fa fa-file-excel-o"></i> DOWNLOAD EXCEL</a> &nbsp
                    <a href="{$config->site_url('home/task/permit/pengajuan_process/'|cat:$detail.izin_id)}" class="btn btn-success"><i class="fa fa-sign-in"></i> SUBMIT PENGAJUAN</a>
                </div>
            </div>
        </div>
    </div>
</section>
