{literal}
<script type="text/javascript">
    $(document).ready(function () {
        // time mask
        $(".time").mask("99:99:99");
    });
</script>
{/literal}
<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">My Task</a></li>
        <li class="breadcrumb-item"><a href="#">Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('home/task/permit')}">Pengajuan Ijin</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data Pengajuan Ijin</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('home/task/permit')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('home/task/permit/add_process')}" method="post" class="form-horizontal">
                <input type="hidden" value="{$user_id}" name="user_id">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tanggal</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd', clearBtn: true, autoclose: true}{/literal}" placeholder="Tanggal" name="permit_date" value="{$result.permit_date|default:''}" maxlength="10" />
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Waktu</label>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <div class='input-group'>
                                        <input id="time_start" type="text" name="permit_time_start"  value="{$result.permit_time_start|default:''}" class="form-control time" />                                
                                        <span class="input-group-addon">
                                            <span class="fa fa-clock-o" onclick="$('#time_start').focus()"></span>
                                        </span>
                                    </div>
                                </div>                                
                            </div>
                            <span style="margin-top:5px">s/d</span>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <div class='input-group'>
                                        <input id="time_end" type="text" name="permit_time_end"  value="{$result.permit_time_end|default:''}" class="form-control time" />                                
                                        <span class="input-group-addon">
                                            <span class="fa fa-clock-o" onclick="$('#time_end').focus()"></span>
                                        </span>
                                    </div>
                                </div>                                 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Jenis Ijin</label>
                            <div class="col-md-3">
                                <select name="jenis_id" data-plugin="select2" data-option="{}" data-placeholder="Pilih Jenis" class="form-control">
                                    <option value=""></option>
                                    {foreach from=$rs_type item=data}
                                    <option value="{$data.jenis_id}" {if $result.jenis_id|default:'' eq $data.jenis_id}selected="selected"{/if}>{$data.jenis_izin|upper}</option>
                                    {/foreach}
                                </select>
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Keterangan</label>
                            <div class="col-md-7">
                                <input type="text" name="permit_reason" maxlength="100" value="{$result.permit_reason|default:''}" class="form-control" />
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
