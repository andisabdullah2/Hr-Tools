<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Tugas & Fasilitas Saya</a></li>
        <li class="breadcrumb-item"><a href="#">Jobs & Project</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('home/task/daily_notes')}">Catatan Harian</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Ubah Data Catatan Kerja Harian</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('home/task/daily_notes')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('home/task/daily_notes/edit_process')}" method="post" class="form-horizontal">
                    <input type="hidden" name="task_id" value="{$result.task_id|default:''}" />
                    <input type="hidden" name="task_link" value="" />
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Project</label>
                            <div class="col-md-7">
                                <select name="project_id" id="select2-single" data-plugin="select2" class="form-control" data-placeholder="Pilih Project">
                                    <option value=""></option>
                                    {foreach from=$rs_project item=data}
                                    <option value="{$data.project_id|default:''}" {if {$result.project_id|default:''} eq $data.project_id}selected="selected"{/if}>{$data.project_alias|upper}</option>
                                    {/foreach}
                                </select>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Subject</label>
                            <div class="col-md-7">
                                <input type="text" name="project_modul" value="{$result.project_modul|default:''}" maxlength="50" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Notes</label>
                            <div class="col-md-7">
                                <input type="text" name="task_desc" value="{$result.task_desc|default:''}"  maxlength="255" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
