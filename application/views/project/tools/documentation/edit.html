<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-Projects</a></li>
        <li class="breadcrumb-item"><a href="#">Project</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('project/tools/documentation/')}">Project Documentation</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Edit Data Dokumentasi</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('project/tools/documentation/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                    <div class="box-body">
                        <!-- TABS HEADER -->
                        <div class="b-b b-primary nav-active-primary">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="{$config->site_url('project/tools/documentation/edit/'|cat:$detail.doc_id)}">Data Dokumen</a>
                                </li>
                                <li class="nav-item">
                                    <!-- <a class="nav-link" href="{$config->site_url('project/tools/documentation/detail/'|cat:$detail.doc_id)}">List File</a> -->
                                </li>
                            </ul>
                        </div>
                        <!-- END OF TABS HEADER-->
                        <!-- TAB CONTENT -->
                        <div class="tab-content p-3 mb-3">
                            <!-- TAB 2 CONTENT-->
                            <div class="tab-pane animate fadeIn active" id="tab2">
                                <form action="{$config->site_url('project/tools/documentation/edit_process')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                                    <input type="hidden" name="doc_id" value="{$result.doc_id|default:''}" />
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- notification template -->
                                            {include file="base/templates/notification.html"}
                                            <!-- end of notification template-->
                                            <div class="form-group row">
                                                <label class="col-md-3 control-label">Project</label>
                                                <div class="col-md-5">
                                                    <select name="project_id" class="select2-single form-control" data-plugin="select2" data-placeholder="Pilih Project">
                                                        <option value=""></option>
                                                        {foreach from=$rs_projects item=data}
                                                        <option value="{$data.project_id}" {if {$result.project_id|default:''} eq $data.project_id} selected="selected" {/if}>{$data.project_name|default:''}</option>
                                                        {/foreach}
                                                    </select>
                                                    <small class="help-block text-danger">wajib diisi</small>
                                                </div>
                                            </div> 
                                            <div class="form-group row">
                                                <label class="col-md-3 control-label">Jenis Dokumen</label>
                                                <div class="col-md-4">
                                                    <select name="jenis_id" class="select2-single form-control" data-plugin="select2" data-placeholder="Pilih Jenis Dokumen">
                                                        <option value=""></option>
                                                        {foreach from=$rs_jenis item=data}
                                                        <option value="{$data.jenis_id}" {if $result.jenis_id|default:'' eq $data.jenis_id} selected="selected" {/if}>
                                                            {$data.doc_name|default:''}
                                                        </option>
                                                        {/foreach}
                                                    </select>
                                                    <small class="help-block text-danger">wajib diisi</small>
                                                </div>
                                            </div>                         
                                            <div class="form-group row">
                                                <label class="col-md-3 control-label">Keterangan</label>
                                                <div class="col-md-7">
                                                    <input class="form-control" name="doc_notes" type="text" value="{$result.doc_notes|default:''}"  size="60" maxlength="255" />
                                                </div>
                                            </div>                          
                                            <div class="form-group row">
                                                <label class="col-md-3 control-label">Status</label>
                                                <div class="col-md-3">
                                                    <select name="doc_st" class="select2-single form-control" data-plugin="select2" data-placeholder="Pilih Status">
                                                        <option value="waiting" {if $result.doc_st|default:'' eq 'waiting'}selected="selected"{/if}>WAITING</option>
                                                        <option value="done" {if $result.doc_st|default:'' eq 'done'}selected="selected"{/if}>DONE</option>
                                                    </select>
                                                </div>
                                            </div>                        
                                            <div class="box-footer">
                                                <div class="form-group row">
                                                    <label class="col-md-3 control-label"></label>
                                                    <div class="col-md-7">
                                                        <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                                        <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                                                    </div>                            
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>                    
                    </div>
                    <div class="box-footer clearfix"></div>
                </div>
            </div>
        </div>
</section>
