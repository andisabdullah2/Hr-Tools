<script type="text/javascript">
    $(document).ready(function() {
        $('#transfer').hide(); 
        $("#jenis").change(function() {
            var id = $(this).val();
            if (id == 'transfer') {
                $("#transfer").show();
            } else {
                $('#transfer').hide(); 
            }
        });
        $(".angka").autoNumeric("init", {
            aSep:'',
            vMax: '99999999999999999999999999999999999999999999999999',
            aPad:false,
            unSetOnSubmit: true
        });        
    })
</script>
