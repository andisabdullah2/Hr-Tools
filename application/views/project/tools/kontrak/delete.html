<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-Projects</a></li>
        <li class="breadcrumb-item"><a href="#">Project</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('project/tools/kontrak/')}">Project Kontrak / Termin</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Kontrak / Termin</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('project/tools/kontrak')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('project/tools/kontrak/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <input type="hidden" name="kontrak_id" value="{$detail.kontrak_id|default:''}" />
                        <div class="row">
                            <div class="col-md-12">
                                <!-- notification template -->
                                {include file="base/templates/notification.html"}
                                <!-- end of notification template-->
                                <div class="panel-body">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Nomor Kontrak</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$detail.nomor_kontrak|default:''}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Project</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$detail.project_alias|default:''}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Kontrak</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$detail.judul_kontrak|default:''}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Tanggal Kontrak</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$dtm->get_full_date($detail.tanggal_kontrak|default:'')}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Tanggal Selesai</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$dtm->get_full_date($detail.tanggal_selesai|default:'')}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Nilai Kontrak</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$detail.nilai_kontrak|default:'0'}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Jumlah Termin</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$detail.jumlah_termin|default:'0'}</b></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
