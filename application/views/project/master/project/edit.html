<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-Projects</a></li>
        <li class="breadcrumb-item"><a href="#">Project</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('project/master/project/')}">Project Data</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data Project</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('project/master/project/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('project/master/project/edit_process')}" method="post" class="form-horizontal">
                    <input name="project_id" type="hidden" value="{$result.project_id|default:''}" />
                    <input name="project_alias_old" type="hidden" value="{$result.project_alias_old|default:''}" />
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Client</label>
                            <div class="col-md-5">
                                <select name="client_id" class="select2-single form-control" data-plugin="select2" data-placeholder="Pilih Client">
                                    <option value=""></option>
                                    {foreach from=$rs_clients item=data}
                                    <option value="{$data.client_id}" {if $result.client_id|default:'' eq $data.client_id}selected="selected"{/if}>{$data.client_nm|upper}</option>
                                    {/foreach}
                                </select>
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Proyek</label>
                            <div class="col-md-6">
                                <input class="form-control" name="project_name" type="text" value="{$result.project_name|default:''}"  size="45" maxlength="255" />
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Status</label>
                            <div class="col-md-3">
                                <select class="select2-single form-control" name="project_st" data-plugin="select2" data-placeholder="Pilih Status Project">
                                    <option value=""></option>
                                    {foreach from=$rs_status item=data}
                                    <option value="{$data.project_st}" {if $result.project_st|default:'' eq $data.project_st}selected="selected"{/if}>{$data.project_st|upper}</option>
                                    {/foreach}
                                </select>                               
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Project Code</label>
                            <div class="col-md-4">
                                <input class="form-control" name="project_alias" type="text" value="{$result.project_alias|default:''}"  maxlength="50" />                             
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>                          
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Keterangan</label>
                            <div class="col-md-8">
                                <input class="form-control" name="project_desc" type="text" value="{$result.project_desc|default:''}" maxlength="255" />                             
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>                                
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tanggal</label>
                            <div class="col-md-4">   
                                <div class="input-group">
                                    <input tabindex="1" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd', clearBtn: true, autoclose: true}{/literal}" placeholder="Dari" name="project_start" value="{$result.project_start|default:''}" style="text-align: center;"/>
                                    <span class="input-group-addon-custom">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                    <span style="display: inline-block; font-size: 2em; margin-top:-5px; margin-left:10px;margin-right:10px;"> - </span>
                                    <input tabindex="1" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd', clearBtn: true, autoclose: true}{/literal}" placeholder="Sampai" name="project_end" value="{$result.project_end|default:''}" style="text-align: center;"/>
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>                            
                                <small class="help-block text-danger">wajib diisi untuk tanggal mulai</small>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Unit Kerja</label>
                            <div class="col-md-4">
                                <select name="struktur_cd" class="select2-single form-control" data-plugin="select2" data-placeholder="Pilih Unit Kerja">
                                    <option value=""></option>
                                    {foreach $rs_unit as $data}
                                    <option value="{$data.struktur_cd}" {if $data.struktur_cd|default:'' eq $result.struktur_cd|default:''} selected="selected" {/if}>{$data.struktur_nama|default:''}</option>
                                    {/foreach}
                                </select>       
                            <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div> 
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Jenis Kegiatan</label>
                            <div class="col-md-4">
                                <select name="jenis_kode_kegiatan" class="select2-single form-control" data-plugin="select2" data-placeholder="Pilih Jenis Kegiatan">
                                    <option value=""></option>
                                    {foreach $rs_jenis as $data}
                                    <option value="{$data.jenis_kode_kegiatan}" {if $data.jenis_kode_kegiatan|default:'' eq $result.jenis_kode_kegiatan|default:''} selected="selected" {/if}>[{$data.jenis_kode_kegiatan|default:''}] {$data.nama_kegiatan|default:''}</option>
                                    {/foreach}
                                </select>       
                            <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div> 
                        <div class="box-footer">
                            <div class="form-group row">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-7">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                    <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                                </div>                            
                            </div>
                        </div>                        
                    </div>
                    <div class="box-footer clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</section>
