<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- </h1> -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-Projects</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('project/master/client/')}">Client Data</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Edit Data Client</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('project/master/client/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--<div class="box-divider m-0"></div>-->
                <div class="b-b nav-active-bg">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Data Client</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{$config->site_url('project/master/client/alamat/'|cat:$result.client_id|default:'')}">Data Alamat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{$config->site_url('project/master/client/pic/'|cat:$result.client_id|default:'')}">Contact Person</a>
                        </li>
                    </ul>
                </div>
                <!-- /.box-header -->
                <form action="{$config->site_url('project/master/client/edit_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <input type="hidden" name="client_id" value="{$result.client_id|default:''}" />
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Alias</label>
                            <div class="col-md-7">
                                <input type="text" name="client_nm" maxlength="100" value="{$result.client_nm|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Client</label>
                            <div class="col-md-7">
                                <input type="text" name="client_desc" maxlength="100" value="{$result.client_desc|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Kota</label>
                            <div class="col-md-7">
                                <input type="text" name="client_city" maxlength="100" value="{$result.client_city|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Alamat Client</label>
                            <div class="col-md-7">
                                <input type="text" name="client_address" maxlength="100" value="{$result.client_address|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Update terakhir</label>
                            <div class="col-md-3">
                                <label class="control-label"><b>{$dtm->get_full_date($result.mdd)|default:''}</b></label>
                            </div>
                            <label class="col-md-2 control-label">Oleh</label>
                            <div class="col-md-4">
                                <label class="control-label"><b>{$result.mdb_name|default:''}</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
