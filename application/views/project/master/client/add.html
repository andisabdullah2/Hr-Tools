<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- </h1> -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-Projects</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('project/master/client/')}">Client Data</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data Client</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('project/master/client')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('project/master/client/add_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Client</label>
                            <div class="col-md-7">
                                <input class="form-control" name="client_desc" type="text" value="{$result.client_desc|default:''}" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Alias</label>
                            <div class="col-md-7">
                                <input class="form-control" name="client_nm" type="text" value="{$result.client_nm|default:''}" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>                
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Alamat</label>
                            <div class="col-md-7">
                                <input class="form-control" name="client_address" type="text" value="{$result.client_address|default:''}"  size="35" maxlength="50" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Kota</label>
                            <div class="col-md-7">
                                <input class="form-control" name="client_city" type="text" value="{$result.client_city|default:''}" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>                              
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>
                        </div>                            
                    </div>
                    <div class="box-footer clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</section>
