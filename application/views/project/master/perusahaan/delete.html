<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- </h1> -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-Projects</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('project/master/perusahaan/')}"> Bendera / Perusahaan </a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Perusahaan</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('project/master/perusahaan')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('project/master/perusahaan/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <input type="hidden" name="struktur_cd" value="{$result.struktur_cd|default:''}" />
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Perusahaan</label>
                            <div class="col-md-8">
                                <label class="control-label">{$result.perusahaan_nama|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Alamat</label>
                            <div class="col-md-8">
                                <label class="control-label">{$result.perusahaan_alamat|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Kota</label>
                            <div class="col-md-8">
                                <label class="control-label">{$result.perusahaan_kota|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Provinsi</label>
                            <div class="col-md-8">
                                <label class="control-label">{$result.perusahaan_propinsi|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Email</label>
                            <div class="col-md-8">
                                <label class="control-label">{$result.perusahaan_email|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Telepon</label>
                            <div class="col-md-8">
                                <label class="control-label">{$result.perusahaan_telepon|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nomor NPWP</label>
                            <div class="col-md-8">
                                <label class="control-label">{$result.npwp_nomor|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tanggal NPWP</label>
                            <div class="col-md-8">
                                <label class="control-label">{$dtm->get_full_date($result.npwp_tanggal)|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Logo Perusahaan</label>
                            <div class="col-md-8">
                                <img src="{$BASEURL}resource/doc/images/perusahaan/{$result.logo_file_name}" alt="" style="width: 128px;" />                                
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
