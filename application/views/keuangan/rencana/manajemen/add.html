<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Finance</a></li>
        <li class="breadcrumb-item"><a href="#">Data Perencanaan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('keuangan/rencana/manajemen/')}">RKA Manajemen</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('keuangan/rencana/manajemen/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="b-b nav-active-bg">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">1. Data Rencana</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">2. Rencana Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">3. Rencana Detail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">4. Rencana Output</a>
                        </li>
                    </ul>
                </div>
                <!-- /.box-header -->
                <form action="{$config->site_url('keuangan/rencana/manajemen/add_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Project</label>
                            <div class="col-md-4">
                                <select name="project_id" class="form-control select2-single" data-plugin="select2" data-placeholder="PILIH PROJECT">
                                    <option value=""></option>
                                    {foreach from=$rs_projects item=data}
                                    <option value="{$data.project_id}" {if $data.project_id eq $result.project_id|default:''}selected{/if}>{$data.project_alias|default:'-'}</option>
                                    {/foreach}
                                </select>
                                <small class="help-block text-danger">* wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nilai Pendapatan</label>
                            <div class="col-md-3">
                                <input type="text" name="nilai_pendapatan" value="{$result.nilai_pendapatan|default:''}" class="form-control numeric" />
                                <small class="help-block text-danger">* wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nilai Pajak</label>
                            <div class="col-md-3">
                                <input type="text" name="nilai_pajak" value="{$result.nilai_pajak|default:''}" class="form-control numeric" />
                                <small class="help-block text-danger">* wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nilai Anggaran</label>
                            <div class="col-md-3">
                                <input type="text" name="nilai_anggaran" value="{$result.nilai_anggaran|default:''}" class="form-control numeric" />
                                <small class="help-block text-danger">* wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nilai Biaya</label>
                            <div class="col-md-3">
                                <input type="text" value="0" class="form-control numeric" disabled=""/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Catatan</label>
                            <div class="col-md-7">
                                <textarea name="catatan" class="form-control">{$result.catatan|default:''}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    $(document).ready(function(){
        $(".numeric").autoNumeric("init", {
            aSep: '.',
            aDec: ',',
            mDec: '0',
            aSign: 'Rp ',
            unSetOnSubmit: true
        });
    })
</script>
