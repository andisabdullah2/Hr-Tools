<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Finance</a></li>
        <li class="breadcrumb-item"><a href="#">Data Perencanaan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('keuangan/rencana/project/')}">RKA Project</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('keuangan/rencana/project/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('keuangan/rencana/project/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <input type="hidden" name="plan_id" value="{$detail.plan_id|default:''}">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="alert alert-danger alert-dismissible">
                            <small><b><i class="icon fa fa-exclamation-triangle"></i>&nbsp; Informasi! </b></small>
                            <small>Data pengajuan yang sudah dihapus tidak dapat dikembalikan lagi.</small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Project</label>
                            <div class="col-md-8">
                                : <label class="control-label"><b>{$detail.project_alias|cat:' / '|cat:$detail.project_name|upper}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nilai Pendapatan</label>
                            <div class="col-md-8">
                                : <label class="control-label"><b>Rp. {$detail.nilai_pendapatan|number_format:2:",":"."|default:'0'}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nilai Pajak</label>
                            <div class="col-md-8">
                                : <label class="control-label"><b>Rp. {$detail.nilai_pajak|number_format:2:",":"."|default:'0'}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nilai Anggaran</label>
                            <div class="col-md-8">
                                : <label class="control-label"><b>Rp. {$detail.nilai_anggaran|number_format:2:",":"."|default:'0'}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nilai Biaya</label>
                            <div class="col-md-8">
                                : <label class="control-label"><b>Rp. {$detail.nilai_biaya|number_format:2:",":"."|default:'0'}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Catatan</label>
                            <div class="col-md-8">
                                : <label class="control-label"><b>{$detail.catatan|upper|default:'-'}</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
