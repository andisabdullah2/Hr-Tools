<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Accounting</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('akuntansi/jurnal/periode/')}">Periode Akuntansi</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Edit Data Periode</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('akuntansi/jurnal/periode/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('akuntansi/jurnal/periode/edit_process')}" method="post" class="form-horizontal">
                <input type="hidden" name="tahun_index_old" value="{$result.tahun_index}">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->                       
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tahun</label>
                            <div class="col-md-3">
                                <input class="form-control" name="tahun_index" type="text" value="{$result.tahun_index|default:''}"  size="4" maxlength="4" readonly="" />
                                <small class="help-block text-danger">* wajib diisi</small>
                            </div>
                        </div>                                             
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Label</label>
                            <div class="col-md-3">
                                <input class="form-control" name="tahun_label" type="text" value="{$result.tahun_label|default:''}"  size="50" maxlength="50" />
                                <small class="help-block text-danger">* wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Periode</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input name="periode_awal" value="{$result.periode_awal|default:''}" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd', clearBtn: true, autoclose: true,startView:1}{/literal}" placeholder="Periode Awal" maxlength="10" />
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                                <small class="help-block text-danger">* wajib diisi</small>                    
                            </div>
                            <span style="margin-top:8px;"> s/d </span>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input name="periode_akhir" value="{$result.periode_akhir|default:''}" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd', clearBtn: true, autoclose: true,startView:1}{/literal}" placeholder="Periode Akhir" maxlength="10" />
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                                <small class="help-block text-danger">* wajib diisi</small>
                            </div>
                        </div>                         
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Status</label>
                            <div class="col-md-2">
                                <select name="tahun_default" class="select2-single form-control" data-plugin="select2" data-placeholder="Pilih Status">
                                    <option value=""></option>
                                    <option value="yes" {if $result.tahun_default == 'yes'}selected="selected"{/if}>AKTIF</option>
                                    <option value="no" {if $result.tahun_default == 'no'}selected="selected"{/if}>TIDAK AKTIF</option>
                                </select>
                                <small class="help-block text-danger">* wajib diisi</small>
                            </div>
                        </div>                                      
                        <div class="box-footer">
                            <div class="form-group row">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-7">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                    <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                                </div>                            
                            </div>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
