<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Accounting</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('akuntansi/jurnal/periode/')}">Periode Akuntansi</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Periode</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('akuntansi/jurnal/periode/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('akuntansi/jurnal/periode/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <input type="hidden" value="{$result.tahun_index}" name="tahun_index">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <div class="row">
                            <div class="col-md-12">
                                <!-- notification template -->
                                {include file="base/templates/notification.html"}
                                <!-- end of notification template-->
                                <div class="panel-body">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Tahun</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$result.tahun_index|default:''}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Label</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$result.tahun_label|default:''}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Periode</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static"><b>{$dtm->get_full_date($result.periode_awal|default:'')} s/d {$dtm->get_full_date($result.periode_akhir|default:'')}</b></label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 control-label">Status</label>
                                            <div class="col-md-7">
                                                <label class="form-control-static">
                                                    <b>
                                                        {if ($result.tahun_default == 'yes')}
                                                            AKTIF
                                                        {else}
                                                            TIDAK AKTIF
                                                        {/if}
                                                    </b>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
