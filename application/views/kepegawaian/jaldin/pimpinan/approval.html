<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Task Approval</a></li>
        <li class="breadcrumb-item"><a href="#">Perjalanan Dinas</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/jaldin/pimpinan')}">Persetujuan Pimpinan</a></li>
        <li class="breadcrumb-item active">Persetujuan Jaldin</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Persetujuan Jaldin Karyawan</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/jaldin/pimpinan')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/jaldin/pimpinan/approval_process')}" method="post">
                    <input type="hidden" name="process_id" value="{$result.process_id|default:''}" />
                    <input type="hidden" name="spt_id" value="{$result.spt_id|default:''}" />
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Item Anggaran</label>
                                <div class="col-md-7">
                                    {if $result.kode_item neq ''}
                                    <label class="form-control-static"><b>[{$result.kode_item|default:''}] {$result.item_uraian|default:''}</b></label>  
                                    {/if}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Project</label>
                                <div class="col-md-7">
                                    <label class="form-control-static"><b>{$result.project_name|default:''} [{$result.project_alias|default:''}]</b></label>  
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Nama Karyawan</label>
                                <div class="col-md-7">
                                    <label class="form-control-static"><b>{$result.nama_lengkap|default:''}</b></label>  
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Berangkat</label>
                                <div class="col-md-7">
                                    <label class="form-control-static"><b>{$dtm->get_full_date($result.tanggal_berangkat|default:'')}, Jam {$result.waktu_berangkat|default:'-'}</b></label>  
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Pulang</label>
                                <div class="col-md-7">
                                    <label class="form-control-static"><b>{$dtm->get_full_date($result.tanggal_pulang|default:'')}, Jam {$result.waktu_pulang|default:'-'}</b></label>  
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Lokasi</label>
                                <div class="col-md-7">
                                    <label class="form-control-static"><b>{$result.lokasi_tujuan|default:''}</b></label>  
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Uraian</label>
                                <div class="col-md-7">
                                    <label class="form-control-static"><b>{$result.uraian_tugas|default:''}</b></label>  
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label">Catatan</label>
                            <div class="col-md-7">
                                <textarea class="form-control" rows="2" name="catatan">{$result.catatan|default:''}</textarea>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>   
                    <div class="box-footer">
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label"></label>
                            <div class="col-md-7">
                                <button type="submit" name="save" value="approve" class="btn btn-success" onclick="return confirm('Apakah anda yakin akan MENYETUJUI pengajuan perjalanan dinas berikut ini?')"><i class="fa fa-check"></i> APPROVE</button>
                                <button type="submit" name="save" value="reject" class="btn btn-danger" onclick="return confirm('Apakah anda yakin akan MENOLAK pengajuan perjalanan dinas berikut ini?')"><i class="fa fa-times"></i> REJECT</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
