<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Pendukung</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/jam_kerja/')}">Jam Kerja</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Edit Data Jam Kerja</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/jam_kerja')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/jam_kerja/edit_process')}" method="post" class="form-horizontal">
                <input type="hidden" name="jam_kerja_id" value="{$result.jam_kerja_id}">
                    <div class="box-body">                 
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                        <input type="text" name="nama" value="{$result.nama|default:''}" class="form-control" />
                                </div>
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Keterangan</label>
                            <div class="col-md-4">
                                <input type="text" name="keterangan" maxlength="50" value="{$result.keterangan|default:''}" class="form-control" />
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Status</label>
                            <div class="col-md-2">
                                <select name="status" class="form-control" data-placeholder="Status">
                                    <option value="" disabled="disabled" selected="selected"></option>
                                    <option value="normal" {if $result.Jam_status|default:'' eq 'normal'}selected="selected"{/if}>NORMAL</option>
                                    <option value="shift" {if $result.Jam_status|default:'' eq 'shift'}selected="selected"{/if}>KHUSUS</option>
                                </select> 
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Jam</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                        <input tabindex="1" type="time" class="form-control" name="jam_mulai" value="{$result.jam_mulai|default:''}" style="height:33px;font-weight: bold; text-align: center;"/>
                                        <span class="input-group-addon"><b>s/d</b></span>
                                        <input tabindex="1" type="time" class="form-control" placeholder="Tanggal" name="jam_selesai" value="{$result.jam_selesai|default:''}" style="height:33px;font-weight: bold; text-align: center;"/>                                        
                                </div>      
                            </div>
                        </div>		                        
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>
                        </div>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
