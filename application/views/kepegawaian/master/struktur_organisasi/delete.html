<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/struktur_organisasi/')}">Struktur Organisasi</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Struktur Organisasi</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/struktur_organisasi')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/struktur_organisasi/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>

                        <input type="hidden" name="struktur_cd" value="{$result.struktur_cd|default:''}" />
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Struktur CD</label>
                            <div class="col-md-9">
                                <label class="control-label"><b>{$result.struktur_cd|default:''}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Induk Struktur</label>
                            <div class="col-md-9">
                                <label class="control-label"><b>{$result.struktur_induk|default:''}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Struktur</label>
                            <div class="col-md-9">
                                <label class="control-label"><b>{$result.struktur_nama|default:''}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Level Struktur</label>
                            <div class="col-md-9">
                                <label class="control-label"><b>{$result.struktur_level_label|default:''}</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>                  
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
