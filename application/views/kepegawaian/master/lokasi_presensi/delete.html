<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Pendukung</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/lokasi_presensi/')}">Lokasi Presensi</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Lokasi Presensi</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/lokasi_presensi')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/lokasi_presensi/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                <input type="hidden" name="lokasi_id" value="{$result.lokasi_id|default:''}">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Lokasi</label>
                            <div class="col-md-4">
                                <input class="form-control" name="nama" type="text" value="{$result.nama|default:''}"  size="100" maxlength="100" disabled/>                                
                            </div>                                                
                        </div>                                            
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Deskripsi</label>
                            <div class="col-md-4">
                                <input class="form-control" name="deskripsi" type="text" value="{$result.deskripsi|default:''}"  size="100" maxlength="100" disabled/>                                
                            </div>
                        </div>                                     
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Latitude</label>
                            <div class="col-md-4">
                                <input class="form-control" name="latitude" type="text" value="{$result.latitude|default:''}"  size="100" maxlength="100" disabled/>                                
                            </div>
                        </div>   
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Longitude</label>
                            <div class="col-md-4">
                                <input class="form-control" name="longitude" type="text" value="{$result.longitude|default:''}"  size="100" maxlength="100" disabled/>                                
                            </div>
                        </div>   
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Maks. Jarak</label>
                            <div class="col-md-4">
                                <input class="form-control" name="maks_jarak" type="number" value="{$result.maks_jarak|default:''}"  size="100" maxlength="100" disabled/>                                
                            </div>
                        </div>                                            
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
