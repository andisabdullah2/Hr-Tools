<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/agenda/')}">Agenda</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Edit Data Agendas</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/agenda')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>                                
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/agenda/edit_process')}" method="post" class="form-horizontal">
                <input type="hidden" name="agenda_id" value="{$result.agenda_id}">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Judul</label>
                            <div class="col-md-4">
                                <input class="form-control" name="judul" type="text" value="{$result.judul|default:''}"  size="100" maxlength="100" />
                                <small class="help-block text-danger"><i> * wajib diisi. </i></small>
                            </div>                                                                            
                        </div>                                            
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Deskripsi</label>
                            <div class="col-md-4">
                                <input class="form-control" name="deskripsi" type="text" value="{$result.deskripsi|default:''}"  size="100" maxlength="100" />
                                <small class="help-block text-danger"><i> * wajib diisi. </i></small>
                            </div>
                        </div>                                                                                 
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>
                        </div>	                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
