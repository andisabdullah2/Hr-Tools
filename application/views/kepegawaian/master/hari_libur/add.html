<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Pendukung</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/hari_libur/')}">Hari Libur</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data Hari Libur</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/hari_libur')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/hari_libur/add_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tanggal</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                        <input tabindex="1" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd'}{/literal}" placeholder="Tanggal" name="libur_tanggal" value="{$result.libur_tanggal|default:''}" style="height:33px;font-weight: bold; text-align: center;"/>
                                        <span class="input-group-addon-custom" style="height:33px">
                                        <span class="fa fa-calendar"></span>
                                        </span>
                                </div>
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Jenis</label>
                            <div class="col-md-2">
                                <select name="libur_jenis" class="form-control">
                                        <option value="" selected disabled>Jenis Libur</option>
                                        <option value="NASIONAL" {if {$result.libur_jenis|default:''} eq "NASIONAL"}selected="selected"{/if}>Nasional</option>
                                        <option value="KANTOR" {if {$result.libur_jenis|default:''} eq "KANTOR"}selected="selected"{/if}>Kantor</option>
                                </select>
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Judul</label>
                            <div class="col-md-4">
                                <input class="form-control" name="libur_judul" type="text" value="{$result.jabatan_nama|default:''}"  size="100" maxlength="100" />
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Keterangan</label>
                            <div class="col-md-4">
                                <textarea class="form-control" name="libur_keterangan" rows="3">{$result.libur_keterangan|default:''}</textarea>
                            </div>
                        </div>		                        
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>
                        </div>	                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
