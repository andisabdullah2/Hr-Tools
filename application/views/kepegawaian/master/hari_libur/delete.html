<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/hari_libur/')}">Hari Libur</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Hari Libur</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/hari_libur')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/hari_libur/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                <input type="hidden" name="libur_id" value="{$result.libur_id|default:''}">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tanggal</label>
                            <div class="col-md-9">
                                <label class="control-label"><b>{$dtm->get_full_date($result.libur_tanggal|default:'')}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Jenis</label>
                            <div class="col-md-9">
                                <label class="control-label"><b>{$result.libur_jenis|default:''}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Judul</label>
                            <div class="col-md-9">
                                <label class="control-label"><b>{$result.libur_judul|default:''}</b></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Keterangan</label>
                            <div class="col-md-9">
                                <label class="control-label"><b>{$result.libur_keterangan|default:''}</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
