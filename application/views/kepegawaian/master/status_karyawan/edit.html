<script type="text/javascript">
    jQuery(document).ready(function() {
        // Default file input style
        $(".file-styled").uniform({
            fileButtonClass: 'action btn btn-default'
        });
    });

</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- <h1> -->
        <!-- Struktur Organisasi -->
    <!-- </h1> -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/status_karyawan/')}">Data Status Karyawan</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Edit Data Status Karyawan</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/status_karyawan')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <div class="box-body"> 
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <form action="{$config->site_url('kepegawaian/master/status_karyawan/edit_process')}" method="post" id="form" data-plugin="parsley" data-option="{}" novalidate="" class="form-horizontal adminex-form" enctype="multipart/form-data">
                        <input type="hidden" value="{$result.user_id}" name="user_id">
                        <div class="form-group row">
                                <label class="col-md-2">Nama Karyawan</label>
                                <div class="col-md-6">
                                        <input class="form-control" name="nama" type="text" value="{$result.nama_lengkap|default:''}" size="45" maxlength="100" disabled />
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-md-2">Status Karyawan</label>
                                <div class="col-md-2">  
                                <select class="form-control" name="employee_st">
                                        <option value="working" {if {$result.employee_st|default:''} eq "working"}selected="selected"{/if}>Working</option>
                                        <option value="resign" {if {$result.employee_st|default:''} eq "resign"}selected="selected"{/if}>Resign</option>
                                </select>
                                <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                </div>
                        </div>      
                        <div class="form-group row">
                                <label class="col-md-2">Tahun Masuk</label>
                                <div class="col-md-2">
                                        <input class="form-control" name="tahun" type="number" value="{$result.tahun|default:''}" size="4" maxlength="4"/>
                                        <small class="form-text text-danger"><i>* wajib diisi.</i></small>                                                                                      
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-md-2">Tanggal Keluar</label>
                                <div class="col-md-2">
                                        <div class="input-group">
                                        <input tabindex="1" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd', clearBtn: true}{/literal}" placeholder="Tanggal Keluar" name="tanggal_keluar" value="{$result.tanggal_keluar|default:''}"/>
                                        <span class="input-group-addon">
                                            <span class="fa fa-calendar"></span>
                                        </span>
                                        </div>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-md-2">Catatan</label>
                                <div class="col-md-6">
                                        <textarea class="form-control" rows="6" col="110" name="catatan" placeholder="Catatan">{$result.catatan|default:''}</textarea>
                                        <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                </div>
                        </div>                         
                        <div class="panel-footer">
                                <div class="form-group row">
                                <label class="col-md-2 "></label>                                                
                                    <div class="col-md-6 control-label">
                                        <button type="submit" class="btn btn-success mr5 "><i class="fa fa-check"></i> Simpan</button> &nbsp
                                        <button type="reset" class="btn btn-default mr5 "><i class="fa fa-times"></i> Reset</button>
                                    </div>
                                </div>
                        </div>    
                        </form>
                </div>                                
            </div>
        </div>
    </div>
</section>
