<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/pegawai/')}">Data Karyawan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/pegawai/detail/'|cat:$result.user_id|default:'')}">{$result.nama_lengkap|default:''}</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Edit User Account</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/pegawai/detail/'|cat:$result.user_id|default:'')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <div class="box-body">  
                    <form action="{$config->site_url('kepegawaian/master/pegawai/user_account_process')}" method="post" id="form" data-plugin="parsley" data-option="{}" novalidate="" class="form-horizontal adminex-form">
                        <input name="user_id" type="hidden"  value="{$result.user_id|default:''}" />
                        <input name="email_address_old" type="hidden"  value="{$result.user_mail|default:''}" />
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="row">
                            <div class="col-md-6 no-padding-right">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">User Alias</label>
                                    <div class="col-md-6 no-padding">
                                        <input class="form-control" name="user_alias" type="text" value="{$result.user_alias|default:''}" size="50" maxlength="50" />
                                        <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 no-padding-right">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">Email</label>
                                    <div class="col-md-6 no-padding">
                                        <input class="form-control" name="user_mail" type="email" value="{$result.user_mail|default:''}"  size="35" maxlength="50"/>
                                        <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 no-padding-right">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">Username</label>
                                    <div class="col-md-6 no-padding">
                                        <input class="form-control" name="user_name" type="text" value="{$result.user_name|default:''}" size="50" maxlength="50" />
                                        <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                    </div>
                                </div>
                            </div>                                      
                        </div>
                        <div class="row">
                            <div class="col-md-6 no-padding-right">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">Password</label>
                                    <div class="col-md-6 no-padding">
                                        <input class="form-control" name="user_pass" type="password" value="" size="25" maxlength="50" />
                                    </div>
                                </div>
                            </div>                                        
                        </div>
                        <div class="row">
                            <div class="col-md-6 no-padding-right">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">Status</label>
                                    <div class="col-md-6 no-padding">
                                        <div class="input-group">
                                            <select class="form-control" name="user_st">
                                                <option>--Pilih--</option>
                                                <option value="1" {if {$result.user_st|default:''} eq "1"}selected="selected"{/if}>Aktif</option>
                                                <option value="0" {if {$result.user_st|default:''} eq "0"}selected="selected"{/if}>Tidak Aktif</option>
                                                <option value="2" {if {$result.user_st|default:''} eq "2"}selected="selected"{/if}>Blacklist</option>
                                            </select>
                                        </div>
                                        <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:10px; margin-left:-10px;">
                            <div class="col-md-6 no-padding-right" style="">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label"></label>
                                    <div class="col-md-6 no-padding">
                                        <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button> &nbsp
                                        <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>                                
                    </form>
                </div>                                
            </div>
        </div>
    </div>
</section>
