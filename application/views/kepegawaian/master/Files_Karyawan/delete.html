<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/Files_karyawan/')}">Files Data Karyawan</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Files Data Karyawan</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/Files_karyawan')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/Files_karyawan/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                <input type="hidden" name="pegawai_files_id" value="{$id.pegawai_files_id|default:''}">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Field</label>
                            <div class="col-md-4">
                              <input class="form-control" name="file_field" type="text" value="{$id.file_field|default:''}"  size="35" maxlength="100" />
                            </div>
                            <small class="help-block text-danger">wajib diisi</small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Judul Files</label>
                            <div class="col-md-4">
                                <input class="form-control" name="file_title" type="text" value="{$id.file_title|default:''}"  size="35" maxlength="100" />
                            </div>
                            <small class="help-block text-danger">wajib diisi</small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Deskripsi Files</label>
                            <div class="col-md-4">
                                <input class="form-control" name="file_desc" type="text" value="{$id.file_desc|default:''}"  size="35" maxlength="255" />
                            </div>
                            <small class="help-block text-danger">wajib diisi</small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Ukuran Files</label>
                            <div class="col-md-4">
                                <input class="form-control" name="file_size" type="text" value="{$id.file_size|default:''}"  size="35" maxlength="10" />
                            </div>
                            <small class="help-block text-danger">wajib diisi</small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Jenis Files</label>
                            <div class="col-md-4">
                                <input class="form-control" name="file_allowed" type="text" value="{$id.file_allowed|default:''}"  size="35" />
                            </div>
                            <small class="help-block text-danger">wajib diisi</small>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
