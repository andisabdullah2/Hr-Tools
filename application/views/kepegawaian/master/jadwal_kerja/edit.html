<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Pendukung</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/jadwal_kerja/')}">Jadwal Kerja</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Edit Data Jadwal Kerja</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/jadwal_kerja')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/jadwal_kerja/edit_process')}" method="post" class="form-horizontal">
                <input type="hidden" name="jadwal_id" value="{$result.jadwal_id}">
                    <div class="box-body">
                        <ul class="nav nav-pills mb-3">
                                <li class="nav-item"><a class="nav-link active" href="{$config->site_url('kepegawaian/master/jadwal_kerja/edit/')}/{$result.jadwal_id}" >Jadwal Kerja</a></li>
                                <li class="nav-item"><a class="nav-link" href="{$config->site_url('kepegawaian/master/jadwal_kerja/edit_hari_kerja/')}/{$result.jadwal_id}">Hari Kerja</a></li>
                        </ul>                    
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tahun</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                        <input type="text" name="jadwal_tahun" maxlength="4" value="{$result.jadwal_tahun|default:''}" class="form-control" />
                                </div>
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama</label>
                            <div class="col-md-4">
                                <input type="text" name="jadwal_nama" maxlength="50" value="{$result.jadwal_nama|default:''}" class="form-control" />
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Status</label>
                            <div class="col-md-2">
                                <select name="jadwal_status" class="form-control" data-placeholder="Status">
                                    <option value="" disabled="disabled" selected="selected"></option>
                                    <option value="normal" {if $result.jadwal_status|default:'' eq 'normal'}selected="selected"{/if}>NORMAL</option>
                                    <option value="khusus" {if $result.jadwal_status|default:'' eq 'khusus'}selected="selected"{/if}>KHUSUS</option>
                                </select> 
                                <small class="help-block text-danger">wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tanggal</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                        <input tabindex="1" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd',autoclose:true}{/literal}" placeholder="Tanggal" name="jadwal_mulai" value="{$result.jadwal_mulai|default:''}" style="height:33px;font-weight: bold; text-align: center;"/>
                                        <span class="input-group-addon-custom" style="height:33px"><span class="fa fa-calendar"></span></span>
                                        <span class="input-group-addon"><b>s/d</b></span>
                                        <input tabindex="1" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd',autoclose:true}{/literal}" placeholder="Tanggal" name="jadwal_selesai" value="{$result.jadwal_selesai|default:''}" style="height:33px;font-weight: bold; text-align: center;"/>
                                        <span class="input-group-addon-custom" style="height:33px"><span class="fa fa-calendar"></span></span>                                        
                                </div>      
                            </div>
                        </div>		                        
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>
                        </div>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
