<script type="text/javascript">
    jQuery(document).ready(function() {
        // Default file input style
        $(".file-styled").uniform({
            fileButtonClass: 'action btn btn-default'
        });
    });

</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- <h1> -->
        <!-- Struktur Organisasi -->
    <!-- </h1> -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/kuota_cuti/')}">Kuota Cuti Karyawan</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data Kuota Cuti</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/kuota_cuti/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <div class="box-body">  
                        <div class="tab-content" style="margin-top:0;">
                                <form action="{$config->site_url('kepegawaian/master/kuota_cuti/add_process')}" method="post" id="form" data-plugin="parsley" data-option="{}" novalidate="" class="form-horizontal adminex-form" enctype="multipart/form-data">
                                        <div class="tab-pane active" id="tab1">
                                                <!-- notification template -->
                                                {include file="base/templates/notification.html"}
                                                <!-- end of notification template-->
                                                <input type="hidden" name="user_id" value="{$result.user_id|default:''}"/>
                                                <div class="form-group row">
                                                        <label class="col-md-2 col-form-label">Karyawan</label>
                                                        <div class="col-md-4">
                                                                <select name="user_id" data-plugin="select2" class="form-control select2-single" data-placeholder="Karyawan">
                                                                        <option value=""></option>
                                                                        {foreach from=$rs_pegawai item=data}
                                                                        <option value="{$data.user_id}" {if {$result.user_id|default:''} eq $data.user_id}selected="selected"{/if}>{$data.nama_lengkap}</option>
                                                                        {/foreach}
                                                                </select>
                                                                <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label class="col-md-2 col-form-label">Tahun</label>
                                                        <div class="col-md-2">
                                                                <div class="input-group">
                                                                <input tabindex="1" maxlength="4" size="4" type="number" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy', clearBtn: true, viewMode:'years',minViewMode:'years'}{/literal}" placeholder="Tahun" name="tahun" value="{$search.tahun|default:''}" style="font-weight: bold; text-align: center;"/>
                                                                <span class="input-group-addon">
                                                                    <span class="fa fa-calendar"></span>
                                                                </span>
                                                                </div>
                                                                <small class="form-text text-danger"><i>* wajib diisi.</i></small>                                                                
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label class="col-md-2 col-form-label">Jenis Cuti</label>
                                                        <div class="col-md-2">
                                                                <select class="form-control" name="jenis_id">
                                                                        <option selected="selected" disabled="disabled">--Pilih--</option>
                                                                        {foreach from=$rs_cuti item=data}                                                                        
                                                                        <option value="{$data.jenis_id}" {if {$result.jenis_id|default:''} eq "1"}selected="selected"{/if}>{$data.jenis_cuti}</option>
                                                                        {/foreach}
                                                                </select>
                                                                <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                                        </div>
                                                </div>                                        
                                                <div class="form-group row">
                                                        <label class="col-md-2 col-form-label">Kuota Cuti</label>
                                                        <div class="col-md-2">
                                                                <input class="form-control" name="total" type="number" value="{$result.total|default:''}" size="3" maxlength="3" />
                                                                <small class="form-text text-danger"><i>* wajib diisi.</i></small>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="panel-footer">
                                                <div class="form-group row">
                                                <label class="col-md-2 col-form-label"></label>                                                
                                                    <div class="col-md-6 control-label">
                                                        <button type="submit" class="btn btn-success mr5 "><i class="fa fa-check"></i> Simpan</button> &nbsp
                                                        <button type="reset" class="btn btn-default mr5 "><i class="fa fa-times"></i> Reset</button>
                                                    </div>
                                                </div>
                                        </div>
                                </form>                                 
                        </div>
                </div>                                
            </div>
        </div>
    </div>
</section>
