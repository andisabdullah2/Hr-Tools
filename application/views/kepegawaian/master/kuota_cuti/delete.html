<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/master/kuota_cuti/')}">Kuota Cuti Karyawan</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Kuota Cuti</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/master/kuota_cuti/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/master/kuota_cuti/delete_process')}" method="post" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?')">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <input name="user_id" type="hidden"  value="{$result.user_id}" />
                        <input name="jenis_id" type="hidden"  value="{$result.jenis_id}" />
                        <input name="tahun" type="hidden"  value="{$result.tahun}" />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">Nama Lengkap</label>
                                    <div class="col-md-8">
                                        <p class="form-control-plaintext">{$result.nama_lengkap|default:''}</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">Jenis Cuti</label>
                                    <div class="col-md-8">
                                        <p class="form-control-plaintext">{$result.jenis|default:''}</p>   
                                    </div>
                                </div>                                
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">Tahun</label>
                                    <div class="col-md-8">
                                        <p class="form-control-plaintext">{$result.tahun|default:''}</p>   
                                    </div>
                                </div>                                
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">Kuota Cuti</label>
                                    <div class="col-md-8">
                                        <p class="form-control-plaintext">{$result.total|default:''}</p>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>  
                <!-- </form> -->
            </div>
        </div>
    </div>
</section>
