{literal}
<script type="text/javascript">
    $(document).ready(function () {
        // time mask
        $(".time").mask("99:99:99");        
    });
</script>
{/literal}
<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Task Manager</a></li>
        <li class="breadcrumb-item"><a href="#">Kepegawaian</a></li>        
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/administrasi/presensi')}">Presensi Online</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data Presensi</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/administrasi/presensi')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/administrasi/presensi/add_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">NIP</label>
                            <div class="col-md-4">
                                <input class="form-control" name="presensi_nip" type="text" value="{$result.presensi_nip|default:''}"  size="100" maxlength="100" placeholder="NIP"/>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Tanggal</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                        <input tabindex="1" type="text" class="form-control" data-plugin="datepicker" data-option="{literal}{format: 'yyyy-mm-dd'}{/literal}" name="presensi_tanggal" value="{$result.presensi_tanggal|default:''}" style="height:33px;font-weight: bold; text-align: center;" placeholder="yyyy-mm-dd"/>
                                        <span class="input-group-addon-custom" style="height:33px">
                                            <span class="fa fa-calendar"></span>
                                        </span>
                                </div>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>                    
                        <div class="form-group row">                                                                                        
                            <label class="col-md-3 control-label">Waktu</label>                            
                            <div class="col-md-2">
                                <div class="form-group">
                                    <div class='input-group'>                                        
                                        <input id="waktu" type="text" name="presensi_waktu"  value="{$result.presensi_waktu|default:''}" class="form-control time" placeholder="00:00:00"/>                                        
                                        <span class="input-group-addon">
                                            <span class="fa fa-clock-o" onclick="$('#waktu').focus()"></span>
                                        </span>
                                    </div>
                                    <small class="help-block text-danger">*wajib diisi</small>
                                </div>                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Status</label>
                            <div class="col-md-2">
                                <select name="presensi_status" class="form-control">
                                        <option value="" selected disabled>--Pilih--</option>
                                        <option value="IN" {if {$result.presensi_status|default:''} eq "IN"}selected="selected"{/if}>IN</option>
                                        <option value="OUT" {if {$result.presensi_status|default:''} eq "OUT"}selected="selected"{/if}>OUT</option>
                                </select>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>                        
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>
                        </div>	                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
