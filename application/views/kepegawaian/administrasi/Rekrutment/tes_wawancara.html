
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">E-HR</a></li>
        <li class="breadcrumb-item"><a href="#">Data Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/administrasi/Rekrutment/')}">Rekrutment</a>
        </li>
        <li class="breadcrumb-item active">Lolos Tes Wawancara</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Rekrutmen Lolos Wawancara</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/administrasi/Rekrutment/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="b-b nav-active-bg">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link " href="{$config->site_url('kepegawaian/administrasi/Rekrutment/ubah_lolos_administrasi/'|cat:$result.rekrutmen_id)}">1. Administrasi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{$config->site_url('kepegawaian/administrasi/Rekrutment/ubah_lolos_tes_tulis/'|cat:$result.rekrutmen_id)}">2. Tes Tulis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">3. Wawancara</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">3. Hasil Akhir</a>
                        </li>
                    </ul>
                </div>
                <br>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/administrasi/Rekrutment/ubah_lolos_tes_wawancara_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        
                        <input type="hidden" name="rekrutmen_id" value="{$result.rekrutmen_id}">
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Agenda</label>
                            <div class="col-md-7"> 
                                        <font style="font-weight: bold;">{$result.judul}</font>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Periode</label>
                            <div class="col-md-7">
                                        <font style="font-weight: bold;">{$result.periode_start} - {$result.periode_end}</font>

                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Jumlah Lolos Tes Wawancara</label>
                            <div class="col-md-4">
                                <input class="form-control" name="jumlah_lolos_wawancara" type="number"
                                    value="{$result.jumlah_lolos_wawancara|default:''}" size="35" maxlength="255" />
                            </div>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="form-group row">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-success">Simpan Dan Lanjut&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>
                                <!--begitu disimpan, redirect ke page selanjutnya-->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
