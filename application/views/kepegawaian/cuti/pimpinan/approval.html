<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Task Approval</a></li>
        <li class="breadcrumb-item"><a href="#">Cuti Pegawai</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/cuti/pimpinan')}">Persetujuan Pimpinan</a></li>
        <li class="breadcrumb-item active">Persetujuan Cuti</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Persetujuan Cuti Karyawan</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/cuti/pimpinan')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/cuti/pimpinan/approval_process')}" method="post">
                    <input type="hidden" name="cuti_id" value="{$detail.cuti_id|default:''}" />
                    <input type="hidden" name="process_id" value="{$detail.process_id|default:''}" />
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-md-2 control-label">Nama Pemohon</label>
                                    <div class="col-md-7">
                                        <label class="control-label"><b>{$detail.nama_lengkap|upper|default:''}</b></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 control-label">Nomor Cuti</label>
                                    <div class="col-md-7">
                                        <label class="control-label"><b>{$detail.cuti_nomor|default:''}</b></label>
                                    </div>
                                </div>                                
                                <div class="form-group row">
                                    <label class="col-md-2 control-label">Tanggal Cuti</label>
                                    <div class="col-md-7">
                                        <label class="control-label"> <b>
                                        {$dtm->get_full_date($detail.cuti_tanggal_mulai|default:'')|upper}
                                        s/d
                                        {$dtm->get_full_date($detail.cuti_tanggal_selesai|default:'')|upper} </b>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 control-label">PIC</label>
                                    <div class="col-md-7">
                                        <label class="control-label"><b>{$detail.cuti_pic_name|upper|default:''}</b></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 control-label">Jenis Cuti</label>
                                    <div class="col-md-7">
                                        <label class="control-label"><b>{$detail.jenis_cuti|default:''}</b></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 control-label">Keterangan</label>
                                    <div class="col-md-7">
                                        <label class="control-label"><b>{$detail.cuti_uraian|upper|default:''}</b></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <label class="col-md-2 control-label">Catatan</label>
                            <div class="col-md-7">
                                <textarea class="form-control" name="cuti_catatan" cols="60" rows="3"></textarea>
                            </div>
                        </div>                        
                        <!-- /.box-body -->
                    </div>
                    <div class="box-footer">                    
                        <div class="form-group row">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" name="approve" class="btn btn-success" onclick="return confirm('Apakah anda yakin akan menyetujui pengajuan cuti berikut ini?')"><i class="fa fa-check"></i> APPROVE</button>                                
                                <button type="submit" name="reject" class="btn btn-danger" onclick="return confirm('Apakah anda yakin akan menolak pengajuan cuti berikut ini?')"><i class="fa fa-times"></i> REJECT</button>
                            </div>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</section>
