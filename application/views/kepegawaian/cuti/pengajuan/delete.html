<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Task Manager</a></li>
        <li class="breadcrumb-item"><a href="#">Kepegawaian</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('kepegawaian/cuti/pengajuan')}">Pengajuan Cuti</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Pengajuan Cuti</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('kepegawaian/cuti/pengajuan/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('kepegawaian/cuti/pengajuan/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <input name="cuti_id" type="hidden" value="{$detail.cuti_id|default:''}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Nama Karyawan</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.nama_lengkap|default:''}</b></label>
                                    </div>
                                </div>                                 
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Nomor Cuti</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.cuti_nomor|default:''}</b></label>
                                    </div>
                                </div>                            
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Tanggal Cuti</label>
                                    <div class="col-md-9">
                                        <label class="control-label">
                                            <b>{$dtm->get_full_date($detail.cuti_tanggal_mulai|default:'')}
                                            s/d
                                            {$dtm->get_full_date($detail.cuti_tanggal_selesai|default:'')}</b>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Jenis Cuti</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.jenis_cuti|default:''}</b></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">PIC</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.cuti_pic_name|default:''}</b></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 control-label">Alasan Cuti</label>
                                    <div class="col-md-9">
                                        <label class="control-label"><b>{$detail.cuti_uraian|default:''}</b></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
